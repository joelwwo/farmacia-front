<form (ngSubmit)="orquestarAcao()" [formGroup]="formUsuario">
  <div>
    <input
      formControlName="name"
      type="text"
      placeholder="Nome"
      autocomplete="off"
    />
    <small appMensagensErrosForms [control]="formUsuario.get('name')"></small>
  </div>
  <div>
    <input
      formControlName="cpf"
      type="text"
      mask="000.000.000-00"
      placeholder="CPF, opcional"
    />
    <small appMensagensErrosForms [control]="formUsuario.get('cpf')"></small>
  </div>
  <div>
    <input
      formControlName="email"
      type="email"
      placeholder="E-mail, opcional"
    />
    <small appMensagensErrosForms [control]="formUsuario.get('email')"></small>
  </div>
  <div>
    <select id="tipo" formControlName="type">
      <option *ngFor="let tipo of tipos" [value]="tipo">
        {{ tipo | tipoUsuario }}
      </option>
    </select>
    <small appMensagensErrosForms [control]="formUsuario.get('type')"></small>
  </div>
  <div>
    <input
      formControlName="password"
      type="password"
      placeholder="Senha, opcional"
    />
    <small
      appMensagensErrosForms
      [control]="formUsuario.get('password')"
    ></small>
  </div>

  <div>
    <div class="center">
      <app-button
        [invalido]="formUsuario.invalid"
        [label]="usuario ? 'Alterar' : 'Finalizar cadastro'"
        [loading]="loading"
      ></app-button>
    </div>
  </div>
</form>
