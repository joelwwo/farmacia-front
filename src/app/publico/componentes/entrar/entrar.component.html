<div class="container">
  <div class="box-login">
    <form (ngSubmit)="entrar()" [formGroup]="login">
      <div>
        <input formControlName="email" type="email" placeholder="E-mail" />
        <small appMensagensErrosForms [control]="login.get('email')"></small>
      </div>
      <div>
        <input formControlName="password" type="password" placeholder="Senha" />
        <small appMensagensErrosForms [control]="login.get('password')"></small>
      </div>
      <button type="submit">Acessar conta</button>
    </form>
  </div>
</div>
